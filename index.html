<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesawat Kertas 365 Hari</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet">
        <style>
            body {
                /* background-color: #494D5F; */
                background-image: linear-gradient(#0f224a,#480f4a);
                color: white;
                font-family: 'Geom', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }

            #lyrics-screen {
                font-size: 2rem;
                font-weight: bold;
                min-height: 100px;
                padding: 20px;
                color: #E5EAF5;
                /* Gold Color */
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
                transition: opacity 0.5s;
            }

            button {
                font-family: 'Geom', sans-serif;
                padding: 15px 30px;
                font-size: 1.2rem;
                cursor: pointer;
                background-color: white;
                color: rgb(51, 51, 51);
                font-weight: bold;
                border: none;
                border-radius: 5px;
                margin-top: 20px;
                text-shadow: #494D5F;
            }

            button:hover {
                background-color: #0f224a;
                color: white;
            }

            #footer {
                bottom: 0;
                position: absolute;
                font-size: 1.2rem;
                font-weight: bold;
                min-height: 30px;
                padding: 20px;
                color: #948c8c;
            }

            .appear {
                animation: fadeIn 0.5s ease-in;
            }

            #image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px;
                z-index: 1;
                opacity: 0.75;
            }

            #image-1 {
                width: 350px;
                border-radius: 50%;
            }

            /* Animation*/
            .wrapper {
                position: fixed;
            }
            .box div {
                position: fixed;
                width: 60px;
                height: 60px;
                background-color:transparent;
                border: 6px solid rgba(255,255,255,0.8);
            }
            .box div:nth-child(1) {
                top: 12%;
                left: 42%;
                animation: animate 10s linear infinite;
            }
            .box div:nth-child(2) {
                top: 70%;
                left: 50%;
                animation: animate 7s linear infinite;
            }
            .box div:nth-child(3) {
                top: 17%;
                left: 6%;
                animation: animate 9s linear infinite;
            }
            .box div:nth-child(4) {
                top: 20%;
                left: 60%;
                animation: animate 10s linear infinite;
            }
            .box div:nth-child(5) {
                top: 67%;
                left: 10%;
                animation: animate 6s linear infinite;
            }
            .box div:nth-child(6) {
                top: 80%;
                left: 70%;
                animation: animate 12s linear infinite;
            }
            .box div:nth-child(7) {
                top: 60%;
                left: 80%;
                animation: animate 15s linear infinite;
            }
            .box div:nth-child(8) {
                top: 32%;
                left: 25%;
                animation: animate 16s linear infinite;
            }
            .box div:nth-child(9) {
                top: 90%;
                left: 25%;
                animation: animate 9s linear infinite;
            }
            .box div:nth-child(10) {
                top: 20%;
                left: 80%;
                animation: animate 5s linear infinite;
            }

            @keyframes animate {
                0% {
                    transform: scale(0) translateY(0) rotate(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.3) translateY(-90px) rotate(360deg);
                    opacity: 0;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>

    <body>
        <div id="image-container">
            <img id="image-1" src="christmas.jpg" alt="Christmas Vibes">
        </div>

        <div id="lyrics-screen">♫ Click Button to Play ♫</div>

        <button onclick="startPlayer()">START MUSIC</button>

        <div id="footer">Cha</div>

        <div class="wrapper">
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <script>
            const file = "pesawat-kertas-365-hari.mp3";

            const music = [
                { text: "♫ Pesawat Kertas 365 Hari ♫", delay: 13000 },
                { text: "♫ Kutatap langit di pagi hari ♫", delay: 4500 },
                { text: "♫ Kuawali hari dengan doa ♫", delay: 4500 },
                { text: "♫ Semoga satu hari ini bisa ♫", delay: 4500 },
                { text: "♫ Dipenuhi oleh senyum ♫", delay: 4500 },
                { text: "♫ Walaupun terkadang hujan turun ♫", delay: 4500 },
                { text: "♫ Dan air mata juga mengalir ♫", delay: 4500 },
                { text: "♫ Di hari yang tak berjalan dengan mulus ♫", delay: 4500 },
                { text: "♫ Besok pun tetap semangat ♫", delay: 5000 },
                { text: "♫ Di dalam mimpiku selalu ♫", delay: 4200 },
                { text: "♫ Terlihat ada diriku sendiri ♫", delay: 4500 },
                { text: "♫ Yang dengan bebasnya ♫", delay: 2500 },
                { text: "♫ Melakukan semua ♫", delay: 2000 },
                { text: "♫ Hal yang ingin aku lakukan ♫", delay: 3500 },
                { text: "♫ Hidup bagaikan pesawat kertas ♫", delay: 4500 },
                { text: "♫ Terbang dan pergi ♫", delay: 2500 },
                { text: "♫ Membawa impian ♫", delay: 3000 },
                { text: "♫ Sekuat tenaga ♫", delay: 2200 },
                { text: "♫ Dengan hembusan angin ♫", delay: 2500 },
                { text: "♫ Terus melaju terbang ♫", delay: 3500 },
                { text: "♫ Jangan bandingkan ♫", delay: 2300 },
                { text: "♫ Jarak terbangnya ♫", delay: 2500 },
                { text: "♫ Tapi bagaimana ♫", delay: 2000 },
                { text: "♫ Dan apa yang dilalui ♫", delay: 3500 },
                { text: "♫ Karena itulah ♫", delay: 2000 },
                { text: "♫ Satu hal yang penting ♫", delay: 2500 },
                { text: "♫ Selalu ♫", delay: 1300 },
                { text: "♫ Sesuai kata hati ♫", delay: 3000 },
                { text: "♫ San Byaku ♫", delay: 1100 },
                { text: "♫ Roku juu go nichi ♫", delay: 4500 },
                { text: "♫ ... ♫", delay: 11000 },
            ];

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function startPlayer() {
                const screen = document.getElementById("lyrics-screen");
                const startButton = document.querySelector("button");

                let audio = new Audio(file);
                audio.play();

                // Disable Button After Clicked
                startButton.disabled = true;
                startButton.innerText = "Playing...";

                // Display Lyrics
                for (let line of music) {
                    screen.innerText = line.text;

                    // Animation Effect
                    screen.classList.remove("appear"); // Reset Animation
                    void screen.offsetWidth; // CSS Trick to Trigger Reflow
                    screen.classList.add("appear"); // Start Animation

                    await sleep(line.delay);
                }

                screen.innerText = "Finished!";
                startButton.disabled = false;
                startButton.innerText = "START MUSIC";
            }
        </script>
    </body>

</html>
